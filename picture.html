<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SnapBound</title>
    <link rel="stylesheet" href="picture.css">
    <meta name="permissions-policy" content="camera=*">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="Snapbound.studio" class="logo">
                <img src="S.png" alt="Logo" style="height: 40px;">
                SnapBound
            </a>
            <div class="nav-links">
                <a href="home.php#home">Home</a>
                <a href="home.php#about">About</a>
                <a href="home.php#news">News & Announcement</a>
                <a href="home.php#contacts">Contacts</a>
            </div>
        </div>
    </nav>

    <div class="booth-container">
        <div class="timer-controls">
            <button class="timer-btn active" data-seconds="0">No Timer</button>
            <button class="timer-btn" data-seconds="3">3s</button>
            <button class="timer-btn" data-seconds="5">5s</button>
            <button class="timer-btn" data-seconds="8">8s</button>
        </div>
        <div class="shots-counter" id="shotsCounter">Shots remaining: 10</div>
        <div class="booth-layout">
            <div class="booth-left">
                <div class="camera-section">
                    <video id="webcam" autoplay playsinline></video>
                    <div class="countdown" id="countdown"></div>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
                <div class="control-buttons">
                    <button id="captureBtn" class="capture-btn">Take Picture</button>
                    <button id="createStrip" class="btn">Create PhotoStrip</button>
                </div>
            </div>
            <div class="gallery-section" id="gallery">
                <!-- Captured images will appear here -->
            </div>
        </div>
        <div class="gallery-hint">
            Scroll down to view captured photos
            <span class="arrow-down"></span>
        </div>
    </div>

    <script src="picture.js"></script>
</body>
</html>
