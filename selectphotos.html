<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Photos - SnapBound</title>
    <link rel="stylesheet" href="picture.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div class="select-photos-container">
        <h2>Choose Your Strip Style</h2>
        
        <!-- New strip layout with color picker -->
        <div class="strip-layout">
            <div class="preview-section">
                <div class="strip-preview" id="mainStrip">
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                </div>
            </div>
            <div class="color-picker-section">
                <h3>Customize Strip Color</h3>
                <div id="colorPicker"></div>
                <div class="color-value">
                    <span>Selected Color: </span>
                    <span id="colorValue">#ff4757</span>
                </div>
            </div>
        </div>

        <h2>Choose Photo Effect</h2>
        <div class="effect-options">
            <button class="effect-btn active">Normal</button>
            <button class="effect-btn">Black & White</button>
            <button class="effect-btn">Sepia</button>
            <button class="effect-btn">Vintage</button>
            <button class="effect-btn">High Contrast</button>
        </div>

        <div class="photos-grid" id="photosGrid">
            <!-- Photos will be loaded here -->
        </div>

        <div class="selection-controls">
            <button id="downloadPhotos">Download Photos</button>
            <button id="downloadStrip">Download PhotoStrip</button>
        </div>
    </div>

    <style>
        .select-photos-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .strip-layout {
            display: flex;
            gap: 40px;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .preview-section {
            flex: 0 0 auto;
        }

        .strip-preview {
            width: 180px;
            height: 600px;
            border: 3px solid transparent;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ff4757;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        /* Update color styles to fill entire preview */
        .strip-preview[data-color="Red"] { 
            background-color: #ff4757;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="Blue"] { 
            background-color: #2e86de;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="Green"] { 
            background-color: #2ecc71;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="Yellow"] { 
            background-color: #ffd32a;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="Purple"] { 
            background-color: #8e44ad;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="Copper"] { 
            background-color: #cd7f32;
            border-color: rgba(255,255,255,0.2);
        }
        .strip-preview[data-color="White"] { 
            background-color: #f1f2f6;
            border-color: rgba(0,0,0,0.1);
        }

        .strip-preview.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border-width: 4px;
            border-style: solid;
        }

        /* Update active states for each color */
        .strip-preview[data-color="Red"].active { 
            border-color: #ff8a8a;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }
        .strip-preview[data-color="Blue"].active { 
            border-color: #70aeff;
            box-shadow: 0 0 20px rgba(46, 134, 222, 0.4);
        }
        .strip-preview[data-color="Green"].active { 
            border-color: #7fff9c;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }
        .strip-preview[data-color="Yellow"].active { 
            border-color: #ffe17f;
            box-shadow: 0 0 20px rgba(255, 211, 42, 0.4);
        }
        .strip-preview[data-color="Purple"].active { 
            border-color: #c27fde;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.4);
        }
        .strip-preview[data-color="Copper"].active { 
            border-color: #ffb27f;
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.4);
        }
        .strip-preview[data-color="White"].active { 
            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(241, 242, 246, 0.4);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }

        .photo-container {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .photo-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.5);
            z-index: 2;
            cursor: pointer;
            background: white;
            border-radius: 3px;
        }

        .selection-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .selection-controls button {
            padding: 12px 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .effect-options {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .effect-btn {
            padding: 8px 16px;
            border: 2px solid #ff4757;
            background: transparent;
            color: #ff4757;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .effect-btn.active {
            background: #ff4757;
            color: white;
        }

        .effect-btn.active::after {
            content: 'âœ“';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .photo-placeholder {
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Add hover effect to strip previews */
        .strip-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Update color picker styles */
        .color-picker-section {
            flex: 0 0 300px;
            padding: 30px;
            background: transparent;  /* Remove white background */
            box-shadow: none;  /* Remove box shadow */
            text-align: center;
        }

        #colorPicker {
            margin: 20px auto;
            border: none;  /* Remove border */
        }

        /* Remove any border from the color wheel */
        .IroWheel {
            border: none !important;
            box-shadow: none !important;
        }

        .color-value {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .layout-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
        }

        .preview-strip {
            flex: 0 0 auto;
        }

        .color-wheel-section {
            flex: 0 0 300px;
            text-align: center;
            padding: 20px;
        }

        #colorWheel {
            margin: 20px auto;
        }
    </style>

    <script>
// Move these variables outside the DOMContentLoaded event listener
let selectedStrip = 'Red';
let selectedEffect = 'normal';
let selectedPhotos = [];
const MAX_PHOTOS = 4;

document.addEventListener('DOMContentLoaded', () => {
    // Initialize color picker with simplified layout
    const colorPicker = new iro.ColorPicker("#colorPicker", {
        width: 280,
        color: "#ff4757",
        layout: [
            { 
                component: iro.ui.Wheel,
                options: {
                    borderWidth: 0,  // Remove border
                    wheelLightness: true,
                    wheelAngle: 0,
                    wheelDirection: 'anticlockwise'
                }
            }
        ]
    });

    // Update strip color when picker changes
    colorPicker.on('color:change', function(color) {
        const mainStrip = document.getElementById('mainStrip');
        mainStrip.style.backgroundColor = color.hexString;
        selectedStrip = color.hexString;
    });

    // Get captured images from localStorage
    const capturedImages = JSON.parse(localStorage.getItem('capturedImages')) || [];

    // Display captured images grid
    function displayCapturedImages() {
        const photosGrid = document.getElementById('photosGrid');
        photosGrid.innerHTML = '';
        
        const capturedImages = JSON.parse(localStorage.getItem('capturedImages')) || [];
        const now = new Date().getTime();
        
        capturedImages.forEach((imageData, index) => {
            // Store image with timestamp if not already stored
            if (!localStorage.getItem(`photo_timestamp_${index}`)) {
                localStorage.setItem(`photo_timestamp_${index}`, now);
            }
            
            const imgContainer = document.createElement('div');
            imgContainer.className = 'photo-container';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'photo-checkbox';
            checkbox.id = `photo-${index}`;
            
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    if (selectedPhotos.length >= MAX_PHOTOS) {
                        e.target.checked = false;
                        alert('You can only select 4 photos!');
                        return;
                    }
                    selectedPhotos.push({index, src: imageData});
                } else {
                    selectedPhotos = selectedPhotos.filter(photo => photo.index !== index);
                }
                updateStripPreviews();
            });
            
            const img = document.createElement('img');
            img.src = imageData;
            img.alt = `Photo ${index + 1}`;
            
            imgContainer.appendChild(checkbox);
            imgContainer.appendChild(img);
            photosGrid.appendChild(imgContainer);
        });

        // Call updateStripPreviews after loading images
        updateStripPreviews();
    }

    // Function to update strip previews
    function updateStripPreviews() {
        document.querySelectorAll('.strip-preview').forEach(strip => {
            strip.innerHTML = ''; // Clear existing content
            
            // Create 4 placeholders
            for (let i = 0; i < 4; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'photo-placeholder';
                
                // Add selected photo if available
                if (selectedPhotos[i]) {
                    const img = document.createElement('img');
                    img.src = selectedPhotos[i].src;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    placeholder.appendChild(img);
                }
                
                strip.appendChild(placeholder);
            }
        });
    }

    // Strip selection
    document.querySelectorAll('.strip-preview').forEach(strip => {
        strip.addEventListener('click', () => {
            // Remove active class from all strips
            document.querySelectorAll('.strip-preview').forEach(s => s.classList.remove('active'));
            
            // Add active class to selected strip
            strip.classList.add('active');
            
            // Update selected strip color
            selectedStrip = strip.getAttribute('data-color');
            
            // Update preview appearance
            updateStripPreviews();
        });
    });

    // Effect selection
    document.querySelectorAll('.effect-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.effect-btn').forEach(b => 
                b.classList.remove('active'));
            btn.classList.add('active');
                selectedEffect = btn.textContent.toLowerCase().trim();
        });
    });

    // Download strip button
    document.getElementById('downloadStrip').addEventListener('click', () => {
        if (selectedPhotos.length !== 4) {
            alert('Please select exactly 4 photos');
            return;
        }
        const selectedImages = selectedPhotos.map(photo => photo.src);
        createPhotoStrip(selectedImages);
    });

    // Initialize the page
    displayCapturedImages();
    
    // Set initial active strip
    const defaultStrip = document.querySelector('.strip-preview[data-color="Red"]');
    if (defaultStrip) {
        defaultStrip.classList.add('active');
        selectedStrip = 'Red';
    }
});

const stripColors = {
    'Red': '#ff4757',
    'Blue': '#2e86de',
    'Green': '#2ecc71',
    'Yellow': '#ffd32a',
    'Purple': '#8e44ad',
    'Copper': '#cd7f32',
    'White': '#f1f2f6'
};

function applyEffectToImageData(imageData, effect) {
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        switch(effect) {
            case 'black & white':
                const avg = (r + g + b) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
                break;
            case 'sepia':
                data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                break;
            case 'vintage':
                data[i] = Math.min(255, r * 1.1);
                data[i + 1] = Math.min(255, g * 0.9);
                data[i + 2] = Math.min(255, b * 0.9);
                break;
            case 'high contrast':
                data[i] = Math.min(255, r * 1.5);
                data[i + 1] = Math.min(255, g * 1.5);
                data[i + 2] = Math.min(255, b * 1.5);
                break;
        }
    }
}

async function createPhotoStrip(images) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 400;
    canvas.height = 1250;
    const cornerRadius = 15; // Adjust this value to change curve amount
    
    try {
        const photoWidth = 360;
        const photoHeight = 270;
        const xOffset = (canvas.width - photoWidth) / 2;
        const yGap = 15;

        // Fill background with selected color
        ctx.fillStyle = selectedStrip;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Load and draw each image with curved corners
        for (let i = 0; i < images.length; i++) {
            try {
                const img = await loadImage(images[i]);
                const yOffset = 25 + (i * (photoHeight + yGap));
                
                // Create curved corners
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(xOffset + cornerRadius, yOffset);
                ctx.lineTo(xOffset + photoWidth - cornerRadius, yOffset);
                ctx.quadraticCurveTo(xOffset + photoWidth, yOffset, xOffset + photoWidth, yOffset + cornerRadius);
                ctx.lineTo(xOffset + photoWidth, yOffset + photoHeight - cornerRadius);
                ctx.quadraticCurveTo(xOffset + photoWidth, yOffset + photoHeight, xOffset + photoWidth - cornerRadius, yOffset + photoHeight);
                ctx.lineTo(xOffset + cornerRadius, yOffset + photoHeight);
                ctx.quadraticCurveTo(xOffset, yOffset + photoHeight, xOffset, yOffset + photoHeight - cornerRadius);
                ctx.lineTo(xOffset, yOffset + cornerRadius);
                ctx.quadraticCurveTo(xOffset, yOffset, xOffset + cornerRadius, yOffset);
                ctx.closePath();
                ctx.clip();

                // Draw the image
                ctx.drawImage(img, xOffset, yOffset, photoWidth, photoHeight);
                
                // Apply effect if selected
                if (selectedEffect !== 'normal') {
                    const imageData = ctx.getImageData(xOffset, yOffset, photoWidth, photoHeight);
                    applyEffectToImageData(imageData, selectedEffect);
                    ctx.putImageData(imageData, xOffset, yOffset);
                }
                
                // Add a subtle border
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            } catch (err) {
                console.error('Error loading image:', err);
                throw new Error('Failed to load image');
            }
        }

        // Add watermark
        ctx.fillStyle = 'white';
        ctx.font = 'bold 28px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SnapBound', canvas.width / 2, canvas.height - 45);

        // Download using timestamp
        const timestamp = new Date().getTime();
        downloadCanvas(canvas, `photostrip-${timestamp}.jpg`);

    } catch (error) {
        console.error('Error creating photo strip:', error);
        alert('Error creating photo strip. Please try again.');
    }
}

function loadImage(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error('Failed to load image'));
        img.src = src;
    });
}

function downloadCanvas(canvas, filename) {
    try {
        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch (err) {
        console.error('Download error:', err);
        alert('Error downloading photo strip. Please try again.');
    }
}

// Add this function after the existing variables
function applyPreviewEffect(imgElement, effect) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = imgElement.naturalWidth;
    canvas.height = imgElement.naturalHeight;
    
    ctx.drawImage(imgElement, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    applyEffectToImageData(imageData, effect);
    ctx.putImageData(imageData, 0, 0);
    
    return canvas.toDataURL('image/jpeg', 0.8);
}

// Update the effect button click handler
document.querySelectorAll('.effect-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.effect-btn').forEach(b => 
            b.classList.remove('active'));
        btn.classList.add('active');
        selectedEffect = btn.textContent.toLowerCase().trim();
        
        // Update all preview images with the new effect
        updatePreviewsWithEffect();
    });
});

// Add this function to update previews with effects
function updatePreviewsWithEffect() {
    const previewImages = document.querySelectorAll('.photo-container img, .photo-placeholder img');
    previewImages.forEach(img => {
        const originalSrc = img.getAttribute('data-original-src') || img.src;
        if (!img.getAttribute('data-original-src')) {
            img.setAttribute('data-original-src', originalSrc);
        }
        
        if (selectedEffect === 'normal') {
            img.src = originalSrc;
        } else {
            img.onload = null;
            const tempImg = new Image();
            tempImg.onload = function() {
                img.src = applyPreviewEffect(this, selectedEffect);
            };
            tempImg.src = originalSrc;
        }
    });
}

// Modify the displayCapturedImages function to store timestamps
function displayCapturedImages() {
    const photosGrid = document.getElementById('photosGrid');
    photosGrid.innerHTML = '';
    
    const capturedImages = JSON.parse(localStorage.getItem('capturedImages')) || [];
    const now = new Date().getTime();
    
    capturedImages.forEach((imageData, index) => {
        // Store image with timestamp if not already stored
        if (!localStorage.getItem(`photo_timestamp_${index}`)) {
            localStorage.setItem(`photo_timestamp_${index}`, now);
        }
        
        const imgContainer = document.createElement('div');
        imgContainer.className = 'photo-container';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'photo-checkbox';
        checkbox.id = `photo-${index}`;
        
        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                if (selectedPhotos.length >= MAX_PHOTOS) {
                    e.target.checked = false;
                    alert('You can only select 4 photos!');
                    return;
                }
                selectedPhotos.push({index, src: imageData});
            } else {
                selectedPhotos = selectedPhotos.filter(photo => photo.index !== index);
            }
            updateStripPreviews();
        });
        
        const img = document.createElement('img');
        img.src = imageData;
        img.alt = `Photo ${index + 1}`;
        
        imgContainer.appendChild(checkbox);
        imgContainer.appendChild(img);
        photosGrid.appendChild(imgContainer);
    });

    // Call updateStripPreviews after loading images
    updateStripPreviews();
}

// Add this to your capture page where you save the photos
function savePhoto(photoData) {
    let capturedImages = JSON.parse(localStorage.getItem('capturedImages')) || [];
    capturedImages.push(photoData);
    localStorage.setItem('capturedImages', JSON.stringify(capturedImages));
    
    // Add timestamp
    const now = new Date().getTime();
    localStorage.setItem(`photo_timestamp_${capturedImages.length - 1}`, now);
}
    </script>
</body>
